<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Gem Game</title>
	<link href="assets/css/reset.css" type="text/css" rel="stylesheet">
	<link href="assets/css/style.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div id="header"><h1>Gem Collector</h1></div>

	<div id="wrap">
		<div id="instructions">
			<p>You are given a random number.
			<br>
				The 4 Gems below each have a different value.<br>
				Your Goal is to equal the random number.<br>
				(Think of 21).<br>
				If your number exceeds the random number, you lose.<br>
				Good Luck!<br></p></div>
		<div id="goaldiv">
			<p>Goal:</p>
			<div id="goal"><!-- 0 --></div>
		</div>
		<div id="score">
			<div id="winsdiv">Wins:<span id="wins">0</span></div>
			<div id="lossdiv">Losses:<span id="loss">0</span></div>
		</div>
		<div id="gems">
			<div id="gem1"><img class="gemimg" src="assets/images/redcrystal.png" data-gemvalue="0"></div>
			<div id="gem2"><img class="gemimg" src="assets/images/bluecrystal.png" data-gemvalue="0"></div>
			<div id="gem3"><img class="gemimg" src="assets/images/greencrystal.png" data-gemvalue="0"></div>
			<div id="gem4"><img class="gemimg" src="assets/images/purplecrystal.png" data-gemvalue="0"></div>
		</div>
		<div id="yourscore">
			<p>Your Total Score is:</p>
			<div id="scorenumber">
				0
			</div>
		</div>
	</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript">
	
/* 	1) Generate random Goal number
	2) make each gem clickable
		-give them their own value
		-value adds to total score
	3) if total score = goal win
	4) if total score > goal lose
	5) alert win-loss
		-new goal number
		-total score back to 0
*/

	//GOAL
var goalNumber = Math.floor(Math.random() * 55) + 55;
var gemsEachValue = [2, 5, 10, 15];
var wins = 0;
var loss = 0;
var scoreCounter = 0;

$(function() {

$("#goal").html(goalNumber);

 for (var i = 0; i < gemsEachValue.length; i++) {
 	var gemImg = $(".gemimg").eq(i);
 	gemImg.attr("data-gemvalue", gemsEachValue[i]);
 };

$(".gemimg").click(function() {
	var eachGemValue = parseInt($(this).attr("data-gemvalue"));
	scoreCounter += eachGemValue;
	$("#scorenumber").html(scoreCounter);

	if (scoreCounter === goalNumber) {
		
		wins++;
                 scoreCounter = 0;
                goalNumber = Math.floor(Math.random() * 55) + 55;
                $("#goal").html(goalNumber);
                $("#wins").html(wins);
                $("#scorenumber").html(scoreCounter);
                alert("You win!");
	} else if (scoreCounter > goalNumber) {
		
		loss++;
                scoreCounter = 0;
                goalNumber = Math.floor(Math.random() * 55) + 55;
                $("#goal").html(goalNumber);
                $("#loss").html(loss);
                $("#scorenumber").html(scoreCounter);
                alert("You Lost");
	};
        
});

});



</script>

</body>
</html>
